<div class="container-fluid">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please login with valid credentials</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" (ngSubmit)="onSubmit()" name="loginForm" #loginForm="ngForm" novalidate>
			    			<div class="form-group" [class.has-error]="userName.dirty || userName.invalid"
                                [class.has-success]="userName.valid"> 
			    				<input type="email" name="userName" #userName="ngModel" [(ngModel)]="userForm.userName"  
                                     class="form-control input-sm" placeholder="Email id" required autofocus>
                                <p [class.visible]="userName.dirty || userName.invalid">Username is required.</p>
			    			</div>
                            <div class="form-group">
                                <input type="password" name="pwd" [(ngModel)]="userForm.password"
                                    #pwd="ngModel" class="form-control input-sm" placeholder="Password" required>
                                <p [class.visible]="pwd.invalid || !pwd.pristine">Password is required.</p>
                            </div>
			    			<input type="submit" [class.disabled]="!loginForm.form.valid" value="Login" class="btn btn-info btn-block">
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
