<div class="container-fluid well">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Resource Type</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-striped table-hover table-bordered">
                    <thead>
                        <tr class="primary">
                            <th>Resource Id</th>
                            <th>Resource Type</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!isAvailable">
                        <tr>
                            <td colspan="3">No resource type(s) available. <br/>{{errorMsg}}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="isAvailable">
                        <tr *ngFor="let item of resourceType$ | async">
                            <td>{{item.resourcetypeId}}</td>
                            <td>{{item.resourceType}}</td>
                            <td>
                                <button (click)="edit(rtype.resourcetypeId)" class="btn btn-primary btn-xs">
                                    <span class="glyphicon glyphicon-edit"></span></button>
								<button (click)="remove(rtype.resourcetypeId)" class="btn btn-danger btn-xs">
                                    <span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
