<div class="container-fluid well">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Business Line(s)</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-striped table-hover table-bordered">
                    <thead>
                        <tr class="primary">
                            <th>ID#</th>
                            <th>Business Line</th>
                            <th>Resource Type</th>
                            <th>Skill Name</th>
                            <th>Edit/Del</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!isAvailable">
                        <tr>
                            <td colspan="5">No business line(s) available. <br/>{{errorMsg}}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="isAvailable">
                        <tr *ngFor="let bline of businessLines$ | async">
                            <td>{{bline.businesslineId}}</td>
                            <td>{{bline.businesslineName}}</td>
                            <td>{{bline.resourceType}}</td>
                            <td>{{bline.skillName}}</td>
                            <td>
                                <button (click)="edit(bline.businesslineId)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                                <button (click)="remove(bline.businesslineId)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
