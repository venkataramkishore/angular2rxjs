<div class="container-fluid well">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Status(es)</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-striped table-hover table-bordered">
                    <thead>
                        <tr class="primary">
                         	<th>ID#</th>
                            <th>Approval Status</th>
                            <th>Description</th>
                            <th>Edit/Del</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!isAvailable">
                        <tr>
                            <td colspan="3">No Status(es) available. <br/>{{errorMsg}}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="isAvailable">
                        <tr *ngFor="let status of statuses$ | async">
                            <td>{{status.statusId}}</td>
                            <td>{{status.statusName}}</td>
                            <td>{{status.description}}</td>
                            <td>
                                <button (click)="edit(status.statusId)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                                <button (click)="remove(status.statusId)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
