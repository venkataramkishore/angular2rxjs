<div class="container-fluid well">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Skill(s)</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-striped table-hover table-bordered">
                    <thead>
                        <tr class="primary">
                         	<th>ID#</th>
                            <th>Band Name</th>
                            <th>Edit/Del</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!isAvailable">
                        <tr>
                            <td colspan="3">No band(s) available. <br/>{{errorMsg}}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="isAvailable">
                        <tr *ngFor="let band of bands$ | async">
                            <td>{{band.bandId}}</td>
                            <td>{{band.bandName}}</td>
                            <td>
                                <button (click)="edit(band.bandId)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                                <button (click)="remove(band.bandId)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
