<div class="container-fluid well">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Offshore Price(s)</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-striped table-hover table-bordered">
                    <thead>
                        <tr class="primary">
                         	<th>ID#</th>
                            <th>Business Line</th>
                            <th>Band</th>
                            <th>Stay Type</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Edit/Del</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!isAvailable">
                        <tr>
                            <td colspan="7">No Offshore price(s) available. <br/>{{errorMsg}}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="isAvailable">
                        <tr *ngFor="let price of offshorePrices$ | async">
                            <td>{{price.offshorepriceId}}</td>
                            <td>{{price.businessLineName}}</td>
                            <td>{{price.bandName}}</td>
                            <td>{{price.stayTypeName}}</td>
                            <td>{{price.price}}</td>
                            <td class="wrap">{{price.description}}</td>
                            <td>
                                <button (click)="edit(price.offshorepriceId)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                                <button (click)="remove(price.offshorepriceId)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
