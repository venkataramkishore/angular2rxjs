<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Onshore Price(s)</h3>
    </div>
    <div class="panel-body">
        <div id="onShoreAccordion" role="tablist" aria-multiselectable="true">
            <div class="text-warning" *ngIf="getOnshoreList()?.length<=0">
                Please add resource(s).
            </div>
            <div class="panel panel-info" *ngFor="let resource of getOnshoreList(); let i = index">
                <div class="panel-heading" role="tab" id="heading{{i}}">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#onShoreAccordion" href="#collapse{{i}}" aria-expanded="false" aria-controls="collapse$index">
                            {{resource?.resourceType?.resourceType}}, {{resource?.businessLine?.businesslineName}}, {{resource?.price|eurCcyFmt}}
                        </a>
                        <span class="glyphicon glyphicon-trash"
                                    data-ng-click="deleteResource(resource)"></span>
                    </h4>
                </div>
                <div id="collapse{{i}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading$index">
                    <div class="container row">
                        <div class="col-md-2" style="padding: 5px;" *ngFor="let month of resource.months">
                            <div class="nav nav-pills nav-stacked">
                                <div class="bg-warning">{{month.name}}<span class="badge pull-right" [title]="month.total|eurCcyFmt">{{month.total|eurCcyFmt}}</span></div>
                                <div>
                                    <input type="text" class="input-sm" title="W1:{{month.weeks.w1|eurCcyFmt}}"
                                            [(ngModel)]="month.weeks.w1" placeholder="W1" style="width:45%;margin-right:2%"/>
                                    <input type="text" class="input-sm" title="W2:{{month.weeks.w2|eurCcyFmt}}"
                                            [(ngModel)]="month.weeks.w2" placeholder="W2" style="width:45%;"/>
                                </div>
                                <div>
                                    <input type="text" class="input-sm" title="W3:{{month.weeks.w3|eurCcyFmt}}"
                                        [(ngModel)]="month.weeks.w3" placeholder="W3" style="width:45%;margin-right:2%"/>
                                    <input type="text" class="input-sm" title="W4:{{month.weeks.w4|eurCcyFmt}}"
                                        [(ngModel)]="month.weeks.w4" placeholder="W4" style="width:45%"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
