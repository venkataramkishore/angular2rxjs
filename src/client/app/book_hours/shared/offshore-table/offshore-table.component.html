<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Offshore Price(s)</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed table-striped table-hover table-bordered">
                <thead>
                    <tr class="bg-info">
                        <th>Resource</th>
                        <th>Skill</th>
                        <th>Business Line</th>
                        <th>Band</th>
                        <th>Stay</th>
                        <th>Price</th>
                        <th>Del</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="getOffshoreList()?.length<=0">
                        <td colspan="7">Please add resources</td>
                    </tr>
                    <tr *ngFor="let resource of getOffshoreList()">
                        <td>{{resource?.resourceType?.resourceType}}</td>
                        <td>{{resource?.skill?.skillName}}</td>
                        <td>{{resource?.businessLine?.businesslineName}}</td>
                        <td>{{resource?.band?.bandName}}</td>
                        <td>{{resource?.stayType?.stayType}}</td>
                        <td>{{resource?.price}}</td>
                        <td>
                            <button class="btn btn-block btn-danger btn-sm" type="button">
                                <span class="glyphicon glyphicon-trash"
                                    data-ng-click="deleteResource(resource)"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
