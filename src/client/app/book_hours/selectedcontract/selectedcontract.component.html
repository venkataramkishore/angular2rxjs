<div class="table-responsive">
    <table class="table table-striped table-condensed table-hover table-bordered">
        <thead>
            <tr>
                <th>Contract Name</th>
                <th>Customer Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{contract?.contractName}}</td>
                <td>{{contract?.customerName}}</td>
                <td>{{contract?.mStartContractDt}}</td>
                <td>{{contract?.mEndContractDt}}</td>
                <td [class.bg-info]="contract?.status==='In Progress'">{{contract?.status}}</td>
                <td class="wrap">{{contract?.comments}}</td>
            </tr>
        </tbody>
    </table>
</div>
