<div class="row" >
	<div class="col-sm-12 col-md-12 col-lg-12">
		<div class="well bs-component table-responsive">
			<table class="table table-bordered table-hover table-condensed">
				<caption>
				<h4>Created By Me.</h4>
				</caption>
				<thead>
					<tr>
						<td colspan="8">
                            <!--href="#/createContract"-->
							<input type="text" class="pull-left" [(ngModel)]="contractFilter"  placeholder="Search..."> 
							<a  class="btn btn-primary pull-right"> <span>Create
									Contract</span>
							</a>
						</td>
					</tr>
					<tr>
						<th>Contract Name</th>
						<th>Customer Name</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Status</th>
						<th>View</th>
					</tr>
				</thead>
				<tbody *ngFor="let contract of contractList | async "> 
					<tr>
						<td>{{contract.contractName}}</td>
						<td>{{contract.customerName}}</td>
						<td>{{contract.contractStartDate | date:'dd MMM yyyy'}}</td>
						<td>{{contract.contractEndDate | date:'dd MMM yyyy'}}</td>
						<td>{{contract.status}}</td>
						<td>
							<button (click)="editContract(contract)"  type="button"
                                    data-toggle="tooltip" data-container="body" data-placement="top" title="Edit Contract" 
                                    class="btn btn-warning btn-xs"> 
								<span class="glyphicon glyphicon-edit"></span> </button>
							<button (click)="showContract(contract)"  type="button"
                                    data-toggle="tooltip" data-container="body" data-placement="top" title="Book Hours" 
                                    class="btn btn-primary btn-xs"> 
								<span class="glyphicon glyphicon-time"></span> </button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
